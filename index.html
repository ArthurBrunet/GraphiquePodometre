<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
    <title>Document</title>
</head>
<body>
<canvas id="myChartPosition" width="400" height="400"></canvas>
<canvas id="myChartAcc" width="400" height="400"></canvas>
<canvas id="myChart" width="400" height="400"></canvas>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script>
    function fetchJSONFile(path, callback) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function() {
            if (httpRequest.readyState === 4) {
                if (httpRequest.status === 200) {
                    var data = JSON.parse(httpRequest.responseText);
                    if (callback) callback(data);
                }
            }
        };
        httpRequest.open('GET', path);
        httpRequest.send();
    }

    $(document).ready(function () {
        var ArrayPositionX = [];
        var ArrayPositionY = [];
        var ArrayPositionZ = [];

        var ArrayAccX = [];
        var ArrayAccY = [];
        var ArrayAccZ = [];

        var ArrayX = [];
        var ArrayY = [];
        var ArrayZ = [];


        fetchJSONFile('7.json', function(data){
                data.forEach(function(element){
                    console.log(element);
                    ArrayPositionX.push(Number(element['positionX']));
                    ArrayPositionY.push(Number(element['positionY']));
                    ArrayPositionZ.push(Number(element['positionZ']));

                    ArrayAccX.push(Number(element['accX']));
                    ArrayAccY.push(Number(element['accY']));
                    ArrayAccZ.push(Number(element['accZ']));

                    ArrayX.push(Number(element['x']));
                    ArrayY.push(Number(element['y']));
                    ArrayZ.push(Number(element['z']));

                    myChartPosition.data.labels.push(Number(1));
                    myChartAcc.data.labels.push(Number(1));
                    myChart.data.labels.push(Number(1));
                    myChartPosition.update();
                    myChartAcc.update();
                    myChart.update();
                }
            );
        });






        var ctx = document.getElementById('myChartPosition').getContext('2d');
        var myChartPosition = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mes labels'],
                datasets: [
                    {
                        label: 'X',
                        pointBackgroundColor: 'rgb(29,44,160)',
                        data: ArrayPositionX,
                        fill: false,
                        showLine: true,
                    },
                    {
                        label: 'Y',
                        pointBackgroundColor: 'rgb(194,36,47)',
                        data: ArrayPositionY,
                        fill: false,
                        showLine: true,
                    },
                    {
                        label: 'Z',
                        pointBackgroundColor: 'rgb(39,194,68)',
                        data: ArrayPositionZ,
                        fill: false,
                        showLine: true,
                    }]
            },
            options: {
                scales: {
                    yAxes: [{
                        stacked: false
                    }]
                }
            }
        });

        var teseza = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(teseza, {
            type: 'line',
            data: {
                labels: ['Mes labels'],
                datasets: [
                    {
                        label: 'X',
                        pointBackgroundColor: 'rgb(29,44,160)',
                        data: ArrayX,
                        fill: false,
                        showLine: true,
                    },
                    {
                        label: 'Y',
                        pointBackgroundColor: 'rgb(194,36,47)',
                        data: ArrayY,
                        fill: false,
                        showLine: true,
                    },
                    {
                        label: 'Z',
                        pointBackgroundColor: 'rgb(39,194,68)',
                        data: ArrayZ,
                        fill: false,
                        showLine: true,
                    }]
            },
            options: {
                scales: {
                    yAxes: [{
                        stacked: false
                    }]
                }
            }
        });


        var tes = document.getElementById('myChartAcc').getContext('2d');
        var myChartAcc = new Chart(tes, {
            type: 'line',
            data: {
                labels: ['Mes labels'],
                datasets: [
                    {
                        label: 'X',
                        pointBackgroundColor: 'rgb(29,44,160)',
                        data: ArrayAccX,
                        fill: false,
                        showLine: true,
                    },
                    {
                        label: 'Y',
                        pointBackgroundColor: 'rgb(194,36,47)',
                        data: ArrayAccY,
                        fill: false,
                        showLine: true,
                    },
                    {
                        label: 'Z',
                        pointBackgroundColor: 'rgb(39,194,68)',
                        data: ArrayAccZ,
                        fill: false,
                        showLine: true,
                    }]
            },
            options: {
                scales: {
                    yAxes: [{
                        stacked: false
                    }]
                }
            }
        });



    });

</script>

</body>
</html>
